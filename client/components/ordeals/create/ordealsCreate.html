<template name="ordealsCreate">
  <h2>Create Ordeal</h2>

  <form id="createOrdealForm">
    <div class="row">
      <div class="col-xs-6">
        <label for="vcInductions">Vice-Chief of Inductions</label>
        <input type="text" class="form-control" name="vcInductions" id="vcInductions" placeholder="Vice-Chief of Inductions">
      </div>
      <div class="col-xs-6">
        <label for="vcInductionsAdviser">Vice-Chief of Inductions Adviser</label>
        <input type="text" class="form-control" name="vcInductionsAdviser" id="vcInductionsAdviser" placeholder="Vice-Chief of Inductions Adviser">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-4">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="ex: Spring Ordeal 2015">
      </div>
      <div class="col-xs-4">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location" placeholder="ex: Camp Sequoyah">
      </div>
      <div class="col-xs-4">
        <label for="date">Ordeal Begins</label>
        <div class="input-group datetimepicker">
          <input class="set-due-date form-control" type="text" name="date" id="date" placeholder="ex: 10/03/2015 06:00 PM"/>
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</template>
