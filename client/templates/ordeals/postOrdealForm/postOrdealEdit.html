<template name="postOrdealEdit">
  <form>
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <label for="name">Name</label>
        <input disabled type="text" value="{{name}}" class="form-control" id="name" placeholder="ex: Spring Ordeal 2015">
      </div>
      <div class="col-xs-12 col-sm-4">
        <label for="location">Location</label>
        <input disabled type="text" value="{{location}}" class="form-control" id="location" placeholder="ex: Camp Sequoyah">
      </div>
      <div class="col-xs-12 col-sm-4">
        <label for="date">Date Ordeal Begins</label>
        <input disabled type="text" value="{{date}}" class="form-control" id="date" placeholder="ex: 10/03/2015">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <label for="candidates">Candidates</label>
        <input type="number" value="{{candidates}}" class="form-control" id="candidates" placeholder="Candidates Attended">
      </div>
      <div class="col-xs-12 col-sm-4">
        <label for="brotherhoods">Brotherhoods Converted</label>
        <input type="number" value="{{brotherhoods}}" class="form-control" id="brotherhoods" placeholder="Brotherhoods Converted">
      </div>
      <div class="col-xs-12 col-sm-4">
        <label for="members">Members</label>
        <input type="number" value="{{members}}" class="form-control" id="members" placeholder="Members Attended">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h3>Ceremony Teams</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h4 class="pull-left">Pre-Ordeal Teams</h4>
        <a href="#" id="addPreOrdealTeamBtn" class="btn btn-sm btn-default pull-right"><i class="fa fa-plus"></i>&nbsp; Add Pre-Ordeal Team</a>
      </div>
    </div>
    <div id="preOrdealTeams">
      {{#each preOrdealTeams}}
      <div class="row">
        <div class="col-xs-12 col-sm-5">
          <label for="preOrdealTeamChapter">Chapter</label>
          <input type="text" value="{{chapter}}" class="form-control" name="preOrdealTeamChapter" placeholder="Chapter">
        </div>
        <div class="col-xs-12 col-sm-5">
          <label for="preOrdealTeamETA">ETA</label>
          <div class="input-group datetimepicker">
            <input class="set-due-date form-control" type="text" value="{{eta}}" name="preOrdealTeamETA" placeholder="ETA"/>
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </div>
        </div>
        <div class="col-xs-6 col-sm-1">
          <label for="preOrdealTeamPerformed">
            Performed
            <input type="checkbox" class="form-control" name="preOrdealTeamPerformed" checked="{{performed}}">
          </label>
        </div>
        <div class="col-xs-6 col-sm-1">
          <label for="removeBtn">&nbsp;</label><br/>
          <a href="#" class="removeBtn btn btn-default"><i class="fa fa-times"></i></a>
        </div>
      </div>
      {{/each}}
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h4 class="pull-left">Ordeal Teams</h4>
        <a href="#" id="addOrdealTeamBtn" class="btn btn-sm btn-default pull-right"><i class="fa fa-plus"></i>&nbsp; Add Ordeal Team</a>
      </div>
    </div>
    <div id="ordealTeams">
      {{#each ordealTeams}}
      <div class="row">
        <div class="col-xs-12 col-sm-5">
          <label for="ordealTeamChapter">Chapter</label>
          <input type="text" value="{{chapter}}" class="form-control" name="ordealTeamChapter" placeholder="Chapter">
        </div>
        <div class="col-xs-12 col-sm-5">
          <label for="ordealTeamETA">ETA</label>
          <div class="input-group datetimepicker">
            <input class="set-due-date form-control" type="text" value="{{eta}}" name="ordealTeamETA" placeholder="ETA"/>
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </div>
        </div>
        <div class="col-xs-6 col-sm-1">
          <label for="ordealTeamPerformed">
            Performed
            <input type="checkbox" class="form-control" name="ordealTeamPerformed" checked="{{performed}}">
          </label>
        </div>
        <div class="col-xs-6 col-sm-1">
          <label for="removeBtn">&nbsp;</label><br/>
          <a href="#" class="removeBtn btn btn-default"><i class="fa fa-times"></i></a>
        </div>
      </div>
      {{/each}}
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h4 class="pull-left">Brotherhood Teams</h4>
        <a href="#" id="addBrotherhoodTeamBtn" class="btn btn-sm btn-default pull-right"><i class="fa fa-plus"></i>&nbsp; Add Brotherhood Team</a>
      </div>
    </div>
    <div id="brotherhoodTeams">
      {{#each brotherhoodTeams}}
      <div class="row">
        <div class="col-xs-12 col-sm-5">
          <label for="brotherhoodTeamChapter">Chapter</label>
          <input type="text" value="{{chapter}}" class="form-control" name="brotherhoodTeamChapter" placeholder="Chapter">
        </div>
        <div class="col-xs-12 col-sm-5">
          <label for="brotherhoodTeamETA">ETA</label>
          <div class="input-group datetimepicker">
            <input class="set-due-date form-control" type="text" value="{{eta}}" name="brotherhoodTeamETA" placeholder="ETA"/>
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </div>
        </div>
        <div class="col-xs-6 col-sm-1">
          <label for="brotherhoodTeamPerformed">
            Performed
            <input type="checkbox" class="form-control" name="brotherhoodTeamPerformed" checked="{{performed}}">
          </label>
        </div>
        <div class="col-xs-6 col-sm-1">
          <label for="removeBtn">&nbsp;</label><br/>
          <a href="#" class="removeBtn btn btn-default"><i class="fa fa-times"></i></a>
        </div>
      </div>
      {{/each}}
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h4>Ordeal Masters</h4>
        <a href="#" id="addOrdealMasterBtn" class="btn btn-sm btn-default pull-right"><i class="fa fa-plus"></i>&nbsp; Add Ordeal Master</a>
      </div>
    </div>
    <div id="ordealMasters">
      {{#each ordealMasters}}
      <div class="row">
        <div class="col-xs-6">
          <label for="ordealMasterName">Name</label>
          <input type="text" value="{{name}}" class="form-control" name="ordealMasterName" placeholder="Name">
        </div>
        <div class="col-xs-5">
          <label for="ordealMasterRating">Rating</label>
          {{> starsRating rating=rating class="awesome" size=20 mutable=true}}
          <input type="hidden" value="{{rating}}" name="ordealMasterRating">
        </div>
        <div class="col-xs-1">
          <label for="removeBtn">&nbsp;</label><br/>
          <a href="#" class="removeBtn btn btn-default"><i class="fa fa-times"></i></a>
        </div>
      </div>
      {{/each}}
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h4>Clans</h4>
        <a href="#" id="addClanBtn" class="btn btn-sm btn-default pull-right"><i class="fa fa-plus"></i>&nbsp; Add Clan</a>
      </div>
    </div>
    <div id="clans">
      {{#each clans}}
      <div class="row">
        <div class="col-xs-12 col-sm-3">
          <label for="clanName">Name</label>
          <input type="text" value="{{name}}" class="form-control" name="clanName" placeholder="Name">
        </div>
        <div class="col-xs-12 col-sm-3">
          <label for="elangomat">Elangomat</label>
          <input type="text" value="{{elangomat}}" class="form-control" name="elangomat" placeholder="Elangomat Name">
        </div>
        <div class="col-xs-12 col-sm-3">
          <label for="numberOfCandidates">Candidates</label>
          <input type="text" value="{{numberOfCandidates}}" class="form-control" name="numberOfCandidates" placeholder="Number of Candidates">
        </div>
        <div class="col-xs-6 col-sm-2">
          <label for="poorElangomat">
            Poor Elangomat
            <input type="checkbox" class="form-control" name="poorElangomat" checked="{{poorElangomat}}">
          </label>
        </div>
        <div class="col-xs-6 col-sm-1">
          <label for="removeBtn">&nbsp;</label><br/>
          <a href="#" class="removeBtn btn btn-default"><i class="fa fa-times"></i></a>
        </div>
      </div>
      {{/each}}
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <label for="roses">Roses</label>
        <textarea value="{{roses}}" class="form-control" id="roses" placeholder="Roses"></textarea>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <label for="thorns">Thorns</label>
        <textarea value="{{thorns}}" class="form-control" id="thorns" placeholder="Thorns"></textarea>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <label for="additionalComments">Additional Comments</label>
        <textarea value="{{additionalComments}}" class="form-control" id="additionalComments" placeholder="Additional Comments"></textarea>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <label for="adviserComments">Adviser Comments</label>
        <textarea value="{{adviserComments}}" {{adviser}} class="form-control" id="adviserComments" placeholder="Adviser Comments"></textarea>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</template>
